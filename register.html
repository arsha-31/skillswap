<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - SkillSwap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #e4f0f5;
      font-family: 'Segoe UI', sans-serif;
    }
    .register-card {
      max-width: 500px;
      margin: 80px auto;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<div class="card register-card p-4 bg-white">
  <h3 class="text-center fw-bold mb-4">Create Your SkillSwap Account</h3>
  <form>
    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="name" placeholder="Your full name" />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="name@example.com" />
    </div>
    <div class="mb-3">
      <label for="skill" class="form-label">Primary Skill</label>
      <input type="text" class="form-control" id="skill" placeholder="e.g., Web Design, Public Speaking" />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Create Password</label>
      <input type="password" class="form-control" id="password" placeholder="••••••••" />
    </div>
    <div class="d-grid">
      <button type="submit" class="btn btn-success">Register</button>
    </div>
    <p class="text-center mt-3 mb-0">Already have an account? <a href="login.html">Login</a></p>
  </form>
</div>

</body>
</html>
